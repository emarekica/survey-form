<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="survey-form.css" />
    <!-- fonts -->
    <title>FreecodeCamp Survey Form</title>
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>

    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <br />
    <br />

    <form id="survey-form" action="" method="POST">
      <label for="name" id="name-label">Name:</label>
      <input
        id="name"
        name="name"
        type="text"
        placeholder="Enter your name"
        required
      />
      <br />
      <br />

      <label for="email" id="email-label">Email:</label>
      <input
        id="email"
        name="email"
        type="email"
        placeholder="Enter your Email"
        required
      />
      <br />
      <br />

      <label for="number" id="number-label">Age (optional):</label>
      <input
        id="number"
        min="10"
        max="130"
        name="age"
        placeholder="Age"
        type="number"
      />
      <br />
      <br />

      <!-- dropdown menu -->

      <label for="dropdown"
        >Which option best describes your current role?</label
      >
      <br />

      <select id="dropdown">
        <option value="">--Select current role--</option>
        <option value="">--Please choose an option--</option>
        <option value="student">Student</option>
        <option value="job">Full time job</option>
        <option value="learner">Full time learner</option>
        <option value="noSay">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      <br />
      <br />

      <!-- radio-button -->

      <fieldset id="radio">
        <legend>Would you recommend freeCodeCamp to a friend?</legend>

        <input
          id="yes"
          name="answer"
          type="radio"
          value="definitelly"
          checked
        />
        <label for="yes">Definitelly</label>
        <br />

        <input id="maybe" name="answer" type="radio" value="maybe" />
        <label for="maybe">Maybe</label>
        <br />

        <input id="no" name="answer" type="radio" value="not-sure" />
        <label for="no">Not sure</label>
      </fieldset>
      <br />
      <br />

      <!-- check-box -->
      <fieldset>
        <legend>
          What would you like to see improved?<small
            >(Check all that apply)</small
          >
        </legend>

        <label for="frontend">
          <input
            id="frontend"
            name="improvement"
            type="checkbox"
            value="frontend"
          />Front-end Projects</label
        >
        <br />

        <label for="backend">
          <input
            id="backend"
            name="improvement"
            type="checkbox"
            value="backend"
          />Back-end Projects</label
        >
        <br />

        <label for="data">
          <input
            id="data"
            name="improvement"
            type="checkbox"
            value="data-visual"
          />Data Visualization</label
        >
        <br />

        <label for="challenges">
          <input
            id="challenges"
            name="improvement"
            type="checkbox"
            value="challenges"
          />Challenges</label
        >
        <br />

        <label for="open">
          <input
            id="open"
            name="improvement"
            type="checkbox"
            value="open-source"
          />Open Source Community</label
        >
        <br />

        <label for="gitter">
          <input
            id="gitter"
            name="improvement"
            type="checkbox"
            value="gitter-help"
          />Gitter Help Rooms</label
        >
        <br />

        <label for="videos">
          <input
            id="videos"
            name="improvement"
            type="checkbox"
            value="videos"
          />Videos</label
        >
        <br />

        <label for="meetups">
          <input
            id="meetups"
            name="improvement"
            type="checkbox"
            value="city-meetups"
          />City Meetups</label
        >
        <br />

        <label for="wiki">
          <input
            id="wiki"
            name="improvement"
            type="checkbox"
            value="wiki"
          />Wiki</label
        >
        <br />

        <label for="forum">
          <input
            id="forum"
            name="improvement"
            type="checkbox"
            value="forum"
          />Forum</label
        >
        <br />

        <label for="additional">
          <input
            id="additional"
            name="improvement"
            type="checkbox"
            value="additional"
          />Additional Courses</label
        >
        <br />
      </fieldset>
      <br />
      <br />

      <!-- textarea   -->

      <label for="suggestions">Any comments of ruggestions?</label>
      <br />
      <br />

      <textarea id="suggestions" name="suggestions" cols="40" rows="5">
Enter your comment here...</textarea
      >
      <br />
      <br />
      <br />

      <button id="submit">Submit</button>
    </form>

    <!-- File upload -->

    <p>FILE UPLOAD</p>

    <label for="FS">Select a file smaller than 75 kB : </label>
    <input type="file" id="FS" />

    <script src="surveyForm.js"></script>
  </body>
</html>
